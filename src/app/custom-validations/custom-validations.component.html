<app-first></app-first>
<br>
<br>

<div style="text-align:center ">
    <div class="outerborder" style="text-align: center">
        <br>
        <form name="form" autocomplete="on" (ngSubmit)="f.form.valid && onSubmit(f);f.reset()" #f="ngForm" novalidate>

            <table align=center>
                <h2> My Personal Details</h2>

                <tr>
                    <td>
                        <div class="form-group">

                            <label>Name</label>
                            <input id="fname" name="fname" class="form-control" required minlength="4"
                                [(ngModel)]="fullname" #fname="ngModel">



                        </div>
                    </td>

                </tr>
                <tr>
                    <td class=a>
                        <div *ngIf="fname.invalid && (fname.dirty || fname.touched)">
                            <!-- class="alert alert-danger"-->

                             <div *ngIf="fname.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="fname.errors.minlength">
                                Name must be at least 4 characters long.
                            </div>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <label>Birth Day</label>
                            <input type="date" id="date" name="date" class="form-control" required [(ngModel)]="date1"
                                #date="ngModel">


                        </div>

                    </td>
                </tr>
                <tr>

                    <td class=a>
                        <div *ngIf="date.invalid && (date.dirty || date.touched)">
                            <!-- class="alert alert-danger"-->

                            <div *ngIf="date.errors.required">
                                required.
                            </div>


                        </div>
                    </td>
                </tr>
                <h3> My husband/wife/partner </h3>

                <tr>
                    <td>
                        <label>Name</label>
                        <input id="pname1" name="pname1" class="form-control" required minlength="4"
                            [(ngModel)]="fullname1" #pname1="ngModel">

                    </td>

                </tr>
                <tr>
                    <td class=a>
                        <div *ngIf="pname1.invalid && (pname1.dirty || pname1.touched)"> -->
                            <!-- class="alert alert-danger"-->

                         <div *ngIf="pname1.errors.required">
                                Name is required.
                            </div>
                            <div *ngIf="pname1.errors.minlength">
                                Name must be at least 4 characters long.
                            </div>

                        </div>
                    </td>
                </tr> 


                <h3>My children </h3>

                <tr>
                    <td>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="hasChildren"
                                    name="hasChildren"> I have children
                            </label>
                        </div>
                    </td>
                </tr>
                <div *ngIf="hasChildren!=false">
                    <tr>

                        <td>
                            <div class="form-group">

                                <label>Name</label>
                                <input type="text" id="child1Name" class="form-control" name="child1Name" required
                                    [(ngModel)]="child1Name1" #child1Name="ngModel">


                            </div>
                        </td>



                    </tr>
                    <tr>
                        <td class=a>
                            <div *ngIf="child1Name.invalid && (child1Name.dirty || child1Name.touched)"> -->
                                <!-- class="alert alert-danger"-->

                                <div *ngIf="child1Name.errors.required">
                                    Name is required.
                                </div>


                            </div>
                        </td>
                    </tr>

                    <tr>

                        <td>

                            <div class="form-group">
                                <label>Birth Day</label>
                                <input type="date" id="child1Birthdate" class="form-control" name="child1Birthdate"
                                    required [(ngModel)]="child1Birthdate1" #child1Birthdate="ngModel">
                            </div>


                        </td>



                    </tr>
                    <tr>
                        <td class=a>
                            <div *ngIf="child1Birthdate.invalid && (child1Birthdate.dirty ||child1Birthdate.touched)"> -->
                                <!-- class="alert alert-danger"-->

                                <div *ngIf="child1Birthdate.errors.required">
                                    required.
                                </div>


                            </div>
                        </td>
                    </tr>
                </div>
            </table>
            <button type="button" class="color" (click)="submit(f)" [disabled]="f.form.pristine || f.form.invalid">
                Submit</button>

        </form> 




    </div>
</div>
